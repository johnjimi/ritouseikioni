<script src="js/classie.js"></script>

		<script>
			(function() {
				var typebox = document.getElementById( 'typebox' ),
					input = typebox.querySelector( 'input.typebox-input' ),
					ctrlClose = typebox.querySelector( 'span.typebox-close' ),
					isOpen = isAnimating = false,
					// show/hide search area
					toggleSearch = function(evt) {
						// return if open and the input gets focused
						if( evt.type.toLowerCase() === 'focus' && isOpen ) return false;

						var offsets = typebox.getBoundingClientRect();
						if( isOpen ) {
							classie.remove( typebox, 'open' );

							// trick to hide input text once the search overlay closes 
							// todo: hardcoded times, should be done after transition ends
							if( input.value !== '' ) {
								setTimeout(function() {
									classie.add( typebox, 'hideInput' );
									setTimeout(function() {
										classie.remove( typebox, 'hideInput' );
										input.value = '';
									}, 300 );
								}, 500);
							}
							
							input.blur();
						}
						else {
							classie.add( typebox, 'open' );
						}
						isOpen = !isOpen;
					};

				// events
				input.addEventListener( 'focus', toggleSearch );
				ctrlClose.addEventListener( 'click', toggleSearch );
				// esc key closes search overlay
				// keyboard navigation events
				document.addEventListener( 'keydown', function( ev ) {
					var keyCode = ev.keyCode || ev.which;
					if( keyCode === 27 && isOpen ) {
						toggleSearch(ev);
					}
				} );


				/***** for demo purposes only: don't allow to submit the form *****/
				typebox.querySelector( 'button[type="submit"]' ).addEventListener( 'click', function(ev) { ev.preventDefault(); } );
			})();
		</script>

<script>

jQuery.fn.zalgoZ = function() {
	// zalgo mapping
	var zalgoZ = [
		['a','a͖̒̂ͅ'], ["b","b̰̜̦̭̮̓͊̍̊ͤͣͬ"], ["c","c̰̳"], ["d","d͈͓̯̥"], ["e","e̗̭̙͖̖̦̗"],
		["f","f̴̡̛"], ["g","ģ"], ["h","h҉̶"], ["i","i̵̞̠"], ["j","j̣͒ͅ"], //ℐ
		["k","k̞͈̟͊̚"], ["l","l͕̉̅"], ["m","m͖ͭ́̇"], ["n","ṉ̗͊ͧͬͧ̅̋"], ["o","ô̹̠̟̰͕̦͎̍ͩ̈̈̃"], 
		["p","p̹̲̮̪̰͎̰͓͐̐ͤ͑"], ["q","q̹̦͇̱̲̩̰̳̍̽"], ["r","r̯͓͎̫͉͎̭̮̃̆̇ͧ̋̏͂"], ["s","s̵̡̪"], ["t","ţ̻̙̮̰͠͡"],
		["u","u͡͏͓͇̞͓̯̭̝"], ["v","v͇̯̝͉̘́̎̚"], ["w","ẅ͍̞͋̐̉ͬͩ̑̃"], ["x","x͈̤̬̤̱͎̕͢ͅ"], ["y","y҉̶̶̲͉̻̠̲"], 
		["z","z͈̮̙͎̣̙̮̗̆"],

		["A","∀"], ["B","ℬ"], ["C","©"], ["D","₫"], ["E","Σ"],
		["F","ℱ"], ["G","₲"], ["H","Ḧ"], ["I","エ"], ["J","Ⓙ"],
		["K","₭"], ["L","£"], ["M","ℳ"], ["N","₦"], ["O","Θ"],  //И
		["P","ℙ"], ["Q","ℚ"], ["R","Я̈"], ["S","§"], ["T","₮"],
		["U","℧"], ["V","℣"], ["W","₩"], ["X","χ"], ["Y","￥"], 
		["Z","ℤ"], ["," ,"☭"]
	];//end zalgo mapping

	
	
	// For every letter, convert to the text if possible
	this.keyup(function() {
		var input_field_string = this.value;
		var speed_offset_error = 0;

		// for each array iterate through the zalgoZ map and replace the input string
		// if it matches, the letter are rewritten
		for (var i=0; i<zalgoZ.length; i++) {
			input_field_string = input_field_string.replace(zalgoZ[i][0], zalgoZ[i][1]);

			if (input_field_string != this.value) //if no letters match the map, do nothing.
				break;
		}// end for loop

		// setting the correct cursor location
		if (input_field_string != this.value) 
		{
			var original_string = this.value.split("");

			// replace the letters with zalgo symbols in the textfield
			this.value = input_field_string;
			var new_string = input_field_string.split("");
			var tmp_new_length = new_string.length;
				
			//typing cursor position error fix
			for (var i=0; i<new_string.length; i++)
			{
				var char_value = new_string[i].charCodeAt(0);
				if ((char_value >= 999 && char_value <= 9999) || (char_value >= 97000 && char_value <= 1000022))
				speed_offset_error = 1;
			}//end for
			
			// calculate cursor position
			for (var i=(original_string.length - 1); i>=0; i--) 
			{
				var j = tmp_new_length - 1;

				if (original_string[i] != new_string[j]) {
					var offset = original_string.length - i;
					var current_position = new_string.length - offset + 1 + speed_offset_error;
					//var last = current_position.lastIndexOf(original_string, start)
					break;
				}//end if

				tmp_new_length--;
			}//end for loop

			//resets cursor position
			$(this).original_string();//setCursorPosition
		}//end if loop
	});//end jQuery function zalgoZ
};

//resets the cursor 1.2017
$('#el').focus(function(){
  var that = this;
  setTimeout(function(){ that.selectionStart = that.selectionEnd = 100000; }, 0);
});

//reset cursor position (next to letters-zalgo conversion location)
jQuery.fn.setCursorPosition = function(current_position) {
    return this.each(function() {
        if (this.setSelectionRange) {
            this.focus();
            this.setSelectionRange(current_position, current_position);
        } else if (this.createTextRange) { //end if 
            var range = this.createTextRange();
            range.collapse(true);
            range.moveEnd('character', tmp_new_length);
            range.moveStart('character', current_position);
            range.select();
        }//end if else function
    });//end return function
};//end jQuery function
</script>
